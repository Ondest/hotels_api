<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Отели</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="./favicon.ico" type="image/x-icon">
  </head>
  <body>
    <main>
        <h1>Список отелей</h1>  
        {% for hotel in hotels %}
        <div style="display:flex; padding=30px; margin-bottom:10px">
          <img src="{{url_for('static', path='images/' + hotel.image_id|string + '.webp')}}" alt="Фото отеля" width="200">
          <div style="margin-left:20px">
            <h2>{{hotel.name}}</h2>
            <h4>{{hotel.location}}</h4>
            <p> Cервисы : {{hotel.services|join(', ')}} | 
            Кол-во комнат - {{hotel.rooms_quantity}} |
            Свободных комнат - {{hotel.rooms_left}}</p>
          </div>
        </div>
        {% endfor %}
    </main>
	<script src="index.js"></script>
  </body>
</html>
